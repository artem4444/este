<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Window Streamlit</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .iframe-container > div {
            flex: 1 1 48%; /* Adjust width as per layout */
            min-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Multi-Window Streamlit Simulators</h1>
    <div class="iframe-container">
        <div>
            <iframe src="http://localhost:8501" title="Simulator 1"></iframe>
        </div>
        <div>
            <iframe src="http://localhost:8502" title="Simulator 2"></iframe>
        </div>
    </div>
</body>
</html>
